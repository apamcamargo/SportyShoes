<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:th="https://www.thymeleaf.org/">

<head>
<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
			<link rel="stylesheet"
				href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
				integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
				crossorigin="anonymous">
				<link rel="stylesheet"
					href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
					integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
					crossorigin="anonymous">
					<title>Sporty Shoes</title>


</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<div class="container-fluid">
		<a class="navbar-brand" href="#"> <img
			th:src="@{/images/logo.png}" src="../static/images/logo.png"
			width="auto" height="100" class="d-inline-block align-center" alt="" />
			In Sneaker We Trust
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto"></ul>
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/admin/home}" href="#">Home</a></li>
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/admin/productsManager}" href="#">Add Product</a></li>
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/admin/orders}" href="#">Orders</a></li>
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/admin/categories}" href="#">Categories</a></li>
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/logout}" href="#">logout</a></li>

			</ul>

		</div>
	</div>
	</nav>

	</br>
	</br>

	<div class="container">
		<span th:text="${msg}" style="color: red;"></span>

		<h2>Orders Details</h2>

		<hr />
		<h4>Order Details</h4>
		<table border="1" class="table">
			<tr>
				<th>PName</th>
				<th>Price</th>
				<th>OrderId</th>
				<th>OrderDateAndTime</th>
			</tr>
			<tr th:each="od:${orderdetails}">
				<td th:text="${od[0]}"></td>
				<td th:text="${od[1]}"></td>
				<td th:text="${od[2]}"></td>
				<td th:text="${od[3]}"></td>
			</tr>
		</table>
</body>
</div>
</html>
